name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: |
          pnpm --filter backend run lint
          pnpm --filter frontend run lint

      - name: Typecheck backend
        run: pnpm --filter backend run typecheck

      - name: Typecheck frontend
        run: pnpm --filter frontend run build
        env:
          CI: true

      - name: Backend tests
        run: pnpm run test:ci
        working-directory: backend
        env:
          NODE_ENV: test
          PORT: 3334
          APP_KEY: ci-app-key-min-32-characters-long!!
          HOST: 127.0.0.1
          LOG_LEVEL: info
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: postgres
          JWT_SECRET: ci-jwt-secret-min-32-characters-long!!
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379

      - name: Audit dependencies (block on high/critical)
        run: pnpm audit --audit-level=high
